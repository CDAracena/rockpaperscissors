<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="main.css">
  <title>Rock-Paper-Scissor</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1 class="display-3"> Rock Paper Scissors
      </h1>
      <p class="lead"> Will You Prevail? </p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 text-center optionCol rockCol">
        <h3>Rock</h3>
        <div class="row">
          <div class="col-lg-12">
            <img src="imgs/rock.png">
          </div>
        </div>
      </div>
      <div class="col-lg-4 text-center optionCol paperCol">
        <h3>Paper <h3>
        <div class="row">
          <div class="col-lg-12">
            <img src="imgs/Paper-icon.png">
          </div>
        </div>
      </div>
      <div class="col-lg-4 text-center optionCol scissorCol">
        <h3>Scissor </h3>
        <div class="row">
          <div class="col-lg-12">
            <img src="imgs/scissor.png">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row scoreboardRow">
      <div class="col-lg-12 scoreboardCol text-center">
        <h1 class="display-4"> Scoreboard </h1>
      </div>
      <div class="row mx-auto">
        <div class="col-lg-12 text-center display-3">
          Human: <span class="humanWins">0 </span> - <span class="cpuWins">0</span> :Computer
        </div </div>
      </div>
    </div>
</body>

<script src="main.js">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
</script>

</html>
