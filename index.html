<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Bangers|Slackey" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
  <link rel="stylesheet" href="main.css">
  <title>Rock-Paper-Scissor</title>
</head>

<body>
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title display-4"></h5>
        </div>
        <div class="modal-body display-4">
          <p class="winnerText"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary"><a href="index.html">New Game!</a></button>

        </div>
      </div>
    </div>
  </div>
  <div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1 class="display-3"> Rock Paper Scissors
      </h1>
      <p class="lead"> Will You Prevail? </p>
      <h1 class="display-4"> First To 10! </h1>
    </div>
  </div>
  <div class="container-fluid optionsContainer">
    <div class="row">
      <div class="col-lg text-center optionCol rockCol">
        <h3 class="optionText">Rock</h3>
        <div class="row">
          <div class="col-lg-12">
            <img src="imgs/rock.png">
          </div>
        </div>
        <div class="row stats">
          <div class="col-lg-12">
            Strengths: Scissor
          </div>
          <div class="col-lg-12">
            Weaknesses: Paper
          </div>
        </div>
      </div>
      <div class="col-lg text-center optionCol paperCol">
        <h3 class="optionText">Paper<h3>
        <div class="row">
          <div class="col-lg-12">
            <img src="imgs/Paper-icon.png">
          </div>
        </div>
        <div class="row stats">
          <div class="col-lg-12">
            Strengths: Rock
          </div>
          <div class="col-lg-12">
            Weaknesses: Scissor
          </div>
        </div>
      </div>
      <div class="col-lg text-center optionCol scissorCol">
        <h3 class="optionText">Scissor</h3>
        <div class="row">
          <div class="col-lg-12">
            <img src="imgs/scissor.png">
          </div>
        </div>
        <div class="row stats">
          <div class="col-lg-12">
            Strengths: Paper
          </div>
          <div class="col-lg-12">
            Weaknesses: Rock
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row scoreboardRow">
      <div class="col-lg-12 scoreboardCol text-center">
        <h1 class="display-4"> Scoreboard </h1>
      </div>
      <div class="row mx-auto">
        <div class="col-lg-12 text-center display-3">
          Human: <span class="humanWins">0 </span> - <span class="cpuWins">0</span> :Computer
        </div </div>
      </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" /> </script>
<script src="main.js">
</script>
<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
</script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js">
</script>


</html>
